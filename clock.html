<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Analog Clock</title>aa
      <script src="clock.js" defer></script>
      <style>
         .hour-input {
            color: blue;
            margin-right: 5px;
            width: 30px;
         }

         .minute-input {
            color: red;
            margin-left: 5px;
            width: 30px;
         }
      </style>
   </head>
   <body>
      <canvas id="clockCanvas" width="200" height="200"></canvas>
      <div>
         <button id="currentTimeBtn">Draw current time</button>
         <button id="resetBtn">Reset to 12:00 pm</button>
         <p>
            Time: 
               <input type="number" class="hour-input" min="1" max="12" value="12" id="hourInput">:
               <input type="number" class="minute-input" min="0" max="59" value="30" id="minuteInput" />
         </p>
      </div>
   </body>
</html>
